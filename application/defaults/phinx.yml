paths:
    migrations: %%PHINX_CONFIG_DIR%%/application/migrations
    seeds: %%PHINX_CONFIG_DIR%%/application/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: pgsql
        host: %HOSTNAME%
        name: %DATABASE%
        user: %USERNAME%
        pass: '%PASSWORD%'
        port: 5432
        charset: utf8

    development:
        adapter: pgsql
        host: %HOSTNAME%
        name: %DATABASE%
        user: %USERNAME%
        pass: '%PASSWORD%'
        port: 5432
        charset: utf8

    testing:
        adapter: pgsql
        host: %HOSTNAME%
        name: %DATABASE%
        user: %USERNAME%
        pass: '%PASSWORD%'
        port: 5432
        charset: utf8
